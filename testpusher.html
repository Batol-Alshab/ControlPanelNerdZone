<!DOCTYPE html>
<html>
<head>
    <title>Pusher Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notification-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #eef;
            display: none; /* Initially hidden */
        }
        .notification-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pusher Test</h1>
        <p>
            انتظر الإشعار. سيظهر محتواه هنا.
        </p>
        <div id="notification-area" class="notification-box">
            <!-- Notification content will be displayed here -->
        </div>
    </div>

    <script>
        // Replace with your actual Pusher credentials
        
    const PUSHER_APP_ID='2028478';
    const PUSHER_APP_KEY='24651b0d1dc9e0498311';
    const PUSHER_APP_CLUSTER='ap2';
        const USER_ID = '5'; // Replace with the authenticated user's ID you used in Laravel

        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher(PUSHER_APP_KEY, {
            cluster: PUSHER_APP_CLUSTER
        });

        // The channel name must match the one in your Laravel event
        var channel = pusher.subscribe(`user.${USER_ID}`);
        
        // The event name must match the broadcast event name
        channel.bind('App\\Events\\TaskReminder', function(data) {
            console.log(data); // Optional: log the data to the console

            // Get the notification area element
            const notificationArea = document.getElementById('notification-area');
            
            // Display the received data in the box
            notificationArea.innerHTML = `
                <h3 style="margin: 0;">تم استقبال إشعار!</h3>
                <p><strong>محتوى المهمة:</strong> ${data.task.content}</p>
                <p><strong>وقت التذكير:</strong> ${data.task.reminder_time}</p>
            `;
            
            // Show the notification box
            notificationArea.classList.add('show');
        });
    </script>
</body>
</html>
